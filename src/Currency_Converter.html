<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
<body class="bg-slate-900 h-[100vh] flex justify-center items-center font-poppins">
    <div class="bg-white border-2 border-black min-h-[75vh] w-[27vw] rounded-2xl overflow-visible">
        <h1 class="text-4xl text-center m-5">Currency Converter</h1>
        <div class=" m-8 ">
            <h2 class="text-center text-[20px]">Enter Amount</h2>
            <input type="text" placeholder="Enter Amount" class="border-0 text-[20px] w-full">
        </div>
        <div class="flex justify-between items-center mx-5 my-8 mb-14">
            <div class="from">
                <h3 class="text-[17px]">From</h3>
                <img src="https://flagsapi.com/US/flat/64.png"
                class="h-17 w-17 inline-block">
                <div class="dropdown">
                <select name = "from" class="inline-block border-2"></select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right text-3xl text-center"></i>
            <div class="to">
                <h3 class="text-[17px]">To</h3>
                <img src="https://flagsapi.com/IN/flat/64.png"
                class="h-17 w-17 inline-block">
                <div class="dropdown">
                 <select name = "to" class="inline-block border-2"></select>
                </div>
            </div>
        </div>
        <div class="mx-5 my-6 text-[20px]">
            <h3 id = "result">Result</h3>
        </div>
        <div class="flex justify-center  ">
        <button class="bg-purple-600 rounded-[8px] text-[20px] text-white p-2 mt-1 hover:cursor-pointer hover:scale-105 active:scale-100 transition-transform">Get Exchange Rate</button>
        </div>
        <div class="flex justify-center mt-4">
  <p id="result" class="text-[20px] text-purple-700 font-semibold"></p>
</div>

    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
